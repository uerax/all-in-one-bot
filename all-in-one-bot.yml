telegram:
  # 必填
  token: 
  # chat为true的时候,所有非命令的消息都会由chatgpt回复(存在配置里填写了apikey取得情况下)
  chat: true 

# 加密货币配置项 
crypto:
  binance:
    secretKey: 
    apiKey: 
  monitor:
    # 探测间隔 默认10秒
    interval: 10 
    # 通知间隔 默认10分钟
    frequency: 600
  # 单位
  unit: USDT

# ChatGPT 配置项 
chatgpt:
  apikey: 
  # 不兼容3.5以下版本
  model: gpt-3.5-turbo

# Vps库存监控 配置项
vps:
  # 通知间隔 默认10分钟
  frequency: 600
  list:
    - url: https://my.frantech.ca/cart.php?a=add&pid=1511
      keyword: Out of Stock
      name: MIA Block Storage Slab - 256GB
      desc: $1.25 USD/mo
    - url: https://idc.hytron.io/cart.php?a=add&pid=2
      keyword: 缺货
      name: HKBGP-Standard-Lite
      desc: $1 USD/mo 1 vCPU 512MB RAM 10G SSD 3TB Transfer (IN & OUT) 1 IPv4
    - url: https://billing.spartanhost.net/cart.php?pid=171
      keyword: Out of Stock
      name: 2048MB SEABKVM
      desc: 测试用

# 智能抠图 配置项 
photo:
  # 开启后所有图片会走抠图的逻辑,默认关闭
  enable: false
  path: /tmp/aio-tgbot/
  removebg:
    # www.remove.bg 注册获取, 免费版每个月只能使用40次
    apikey: 
